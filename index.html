<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="p5.min.js"></script>
	<script src="addons/p5.dom.min.js"></script>
	<script src="addons/p5.sound.min.js"></script>
	<script src="sketch.js"></script>
	<script src="Agent.js"></script>
	<script src="SchellingsModel.js"></script>
	<link rel="stylesheet" href="style.css">

</head>

<body bgcolor="#FFF">
	<div>
		<input type="range" style="top: 5px" id="kind" value="2" min="2" max="6" step="1" onchange="updateValue()">
		<input type="range" style="top: 55px" id="size" value="30" min="5" max="30" step="1" onchange="updateValue()">
		<input type="range" style="top: 95px" id="threshold1" value="10" min="0" max="95" step="1" onchange="updateValue()">
		<input type="range" style="top: 120px" id="threshold2" value="30" min="1" max="95" step="1" onchange="updateValue()">
		<input type="range" style="top: 155px" id="freeCell" value="30" min="5" max="90" step="5" onchange="updateValue()">
		<button type="button" style="top: 205px;" id="initModel" onclick="initModel()">PLAY</button>
		<button type="button" style="top: 255px; font-size: 15px" id="randomThreshold" onclick="randomThreshold()">RANDOMIZE THE THERSHOLDS</button>
	</div>
	<div class="inputValue" style="top: 5px" id="theKind">kind: 2</div>
	<div class="inputValue" style="top: 55px" id="theSize">size: 30</div>
	<div class="inputValue" style="top: 105px" id="theThreshold">10% &lt threshold &gt 30%</div>
	<div class="inputValue" style="top: 155px" id="theFreeCell">free cells: 30%</div>
	<div class="happiness" style="top: 305px" id="happinessValue">:-(</div>
	<div class="caseButtons">
		<button onclick="initModelByCase(1)">CASE 1</button>
		<button onclick="initModelByCase(2)">CASE 2</button>
		<button onclick="initModelByCase(3)">CASE 3</button>
	</div>
</body>

</html>
